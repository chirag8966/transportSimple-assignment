<button
  [type]="type"
  class="text-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center cursor-pointer"
  [ngClass]="{
    'bg-red-600 hover:bg-red-700 dark:bg-red-600 dark:hover:bg-red-600 dark:focus:ring-red-700': type === 'reset',
    'bg-blue-600 hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-600 dark:focus:ring-blue-700': type !== 'reset'
  }"
>
  {{ label }}
</button>
